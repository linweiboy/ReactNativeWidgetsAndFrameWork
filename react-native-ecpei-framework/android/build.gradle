apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        ndk {
            moduleName "jniLibs"
            abiFilters "armeabi-v7a", "armeabi", "x86"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
//    sourceSets {
//        main {
//            manifest.srcFile "src/main/AndroidManifest.xml"
//        }
//    }
    repositories{
        flatDir{
            dirs 'libs'
        }
    }
}

dependencies {
    api  'com.facebook.react:react-native:+'
    api  'com.android.support:multidex:1.0.1'
    api  project(path: ':ecpei-common')
    api  project(path: ':ecpei-widgets')
    api  project(path: ':ecpei-core')
    //友盟
    api  'com.umeng.sdk:common:1.5.3'
    api  'com.umeng.sdk:utdid:1.1.5.3@jar'
    //友盟
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //腾讯bugly，APP异常监测
    api  'com.tencent.bugly:crashreport:2.5.0'
    api  'com.tencent.bugly:nativecrashreport:3.3.1'
    api  project(path: ':react-native-splash-screen')
    implementation  project(path: ':openCVLibrary341')

}
