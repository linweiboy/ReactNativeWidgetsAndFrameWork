apply plugin: 'com.android.library'

def _ext = rootProject.ext;
def _reactNativeVersion = _ext.has('reactNative') ? _ext.reactNative : '+';
def _compileSdkVersion = _ext.has('compileSdkVersion') ? _ext.compileSdkVersion : 26;
def _buildToolsVersion = _ext.has('buildToolsVersion') ? _ext.buildToolsVersion : '26.0.1';
def _minSdkVersion = _ext.has('minSdkVersion') ? _ext.minSdkVersion : 16;
def _targetSdkVersion = _ext.has('targetSdkVersion') ? _ext.targetSdkVersion : 26;
android {
    compileSdkVersion _compileSdkVersion
    buildToolsVersion _buildToolsVersion

    defaultConfig {
        minSdkVersion _minSdkVersion
        targetSdkVersion _targetSdkVersion
        versionCode 1
        versionName "1.0"
        ndk {
            moduleName "jniLibs"
            abiFilters "armeabi-v7a", "armeabi", "x86"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            manifest.srcFile "src/main/AndroidManifest.xml"
        }
    }
}

allprojects {
    repositories {
        maven {
            url 'http://maven.aliyun.com/nexus/content/repositories/releases/'
        }
    }
}

dependencies {
    compile 'com.aliyun.ams:alicloud-android-third-push:3.0.5@aar'
    implementation "com.facebook.react:react-native:${_reactNativeVersion}"
    //百度语音
    api fileTree(include: ['*.jar'], dir: 'libs/speech')
    //友盟
    api fileTree(include: ['*.jar'], dir: 'libs/umeng')
    //    api 'com.umeng.sdk:analytics:7.4.4'
    //支付
    //    api fileTree(include: ['*.jar'], dir: 'libs/payment')
    //    compile 'com.umeng.sdk:common:1.4.4'
    //    compile 'com.umeng.sdk:utdid:1.1.5.3@jar'
    implementation project(path: ':ecpei-core')
    implementation project(path: ':ecpei-common')
    implementation 'com.android.support:appcompat-v7:27.0.1'
    compile 'org.greenrobot:eventbus:3.0.0'
    //    //选取图片组件
    //    compile 'com.android.support:recyclerview-v7:24.2.0'
    //    compile 'com.github.bumptech.glide:glide:4.0.0'
    //阿里推送
    api fileTree(include: ['*.jar'], dir: 'libs/push')
    //    api ('com.aliyun.ams:alicloud-android-push:3.1.3') {
    //        exclude group: 'com.ta.utdid2'
    //    }
    implementation files('libs/umeng/umeng-analytics-8.0.0.jar')
    implementation files('libs/umeng/umeng-common-2.0.1.jar')
}
